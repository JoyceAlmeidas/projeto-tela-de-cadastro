<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/outras-medias-style.css">
</head>

<body>
    <div class="container">
        <div class="img-shopping">
            <img src="imagens/undraw_shopping_re_hdd9.svg" alt="shopping">
        </div>
        <div class="body-login">
            <h1 class="title">Cadastre-se</h1>
            <button class="bnt-enter">Entrar</button>
            <form>
                <div>
                    <label for="nome">Primeiro Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu primeiro nome" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                </div>
                <div>
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" id="senha" placeholder="Digite a sua senha">
                </div>
                <div>
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
                </div>
                <div>
                    <label for="telefone">Celular</label>
                    <input type="tel" name="telefone" placeholder="(xx) xxxx-xxxx" required>
                </div>
                <div>
                    <label for="Confirme">Confirme sua Senha</label>
                    <input type="password" placeholder="Digite sua senha novamente">
                </div>
                <div>
                    <label for="">Gênero</label>
                    <div>
                        <input type="radio" name="sex"  value="femenino"> Femenino
                        <input type="radio" name="sex"  value="masculino"> Masculino
                        <input type="radio" name="sex" value="outros"> Outros
                        <input type="radio" name="sex" value="prefiro nao dizer"> Prefiro não dizer
                    </div>
                    <button class="bnt-submit">Continuar</button>
                </div>


            </form>
        </div>


    </div>



</body>

</html>
