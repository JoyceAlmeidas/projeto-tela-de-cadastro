<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/outras-medias-style.css">
</head>

<body>

    <div class="container">
        <img src="imagens/undraw_shopping_re_hdd9.svg">
    </div>


    <form>
        <h1><span class="sublinhado">Cada</span>stre-se</h1>
        <button type="button" id="botao-superior-direito">Entrar</button>
        <div class="form">
            <label for="nome">Primeiro Nome</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu primeiro nome">
        </div>
        <div class="form">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome">
        </div>
        <div class="esconder" class="form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="esconder">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha">
        </div>
        <div class="esconder">
            <label for="tel">Celular</label>
            <input type="tel" name="tel" id="tel">
        </div>
        <div class="esconder">
            <label for="confirmesenha">Confirme sua senha</label>
            <input type="password" name="confirmesenha" id="confirmesenha">
        </div>
        <div>
            <label class="label-genero">Gênero</label>
            <div class="opcoes">
                <input type="radio" name="sex" value="feminino"> Feminino <br>
                <input type="radio" name="sex" value="masculino"> Masculino <br>
                <input type="radio" name="sex" value="outros"> Outros <br>
                <input type="radio" name="sex" value="prefere"> Prefiro não dizer <br>
            </div>
        </div>
        <button class="botao2" type="button">Continuar</button> <br>
    </form>
    </div>

</body>

</html>
